<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Your Spaces</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="addNewPlace()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button class="first-space-button" shape="round" fill="outline">Add your first space</ion-button>

</ion-content>
