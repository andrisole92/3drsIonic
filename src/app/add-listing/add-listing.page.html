<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>addListing</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="photos">
        <div></div>
    </div>
    <form (ngSubmit)="submitForm()">
        <ion-item>
            <ion-label>Title</ion-label>
            <ion-input type="text" [(ngModel)]="listingForm['title']" name="title" placeholder="Beautiful room"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Description</ion-label>
            <ion-textarea [(ngModel)]="listingForm['description']" name="description"
                          placeholder="Great location, shops nearby"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label>Price (monthly)</ion-label>
            <ion-input type="number" [(ngModel)]="listingForm['price']" name="price" placeholder="$800.00"></ion-input>
        </ion-item>
<!--        <ion-button type="submit" shape="round" fill="outline">Add Todo</ion-button>-->
    </form>
</ion-content>
